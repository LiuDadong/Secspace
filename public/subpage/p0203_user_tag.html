
<div class="row">
    <div class="col-xs-12">
        <div class="widget">
            <div class="widget-header">
                <span id="subCaption" class="widget-caption"></span>
            </div>
            <!-- section:分页列表 -->
            <div class="widget-body section">
                <form id="panel">
                    <div class="buttons-preview pull-left">
                        <button class="btnAdd btn btn-primary">
                            <i class="fa fa-plus">添加</i>
                        </button>
                        <button class="btnDel btn btn-default btn-sm">
                            <i class="fa fa-minus-square">删除</i>
                        </button>
                        <button class="btnRefresh btn btn-default btn-sm">
                            <i class="fa fa-refresh">刷新</i>
                        </button>
                    </div>
                    <div class="pull-right"></div>
                </form>
                <div><table id="pagingTable"></table></div>
            </div>
            <!-- section:添加、修改、查看多用途表单 -->
            <div style="overflow:hidden;display: none;" class="widget-body section">
                <div class="row col-md-5 col-md-offset-2">
                    <form id="multForm" class="form-horizontal" role="form" method="post" action="#">
                            <input type="hidden" name="tagId"/>
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label no-padding-right">标签名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control require" id="name" name="name" ctrl-regex="name_mix" placeholder="请输入用户组名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label no-padding-right">标签名</label>
                                <div class="col-sm-9">
                                    <select id="tag_type" name="tag_type" class="form-control">
                                        <option value="0">静态标签</option>
                                        <option value="1">动态标签</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-sm-3 control-label no-padding-right">状态</label>
                                <div class="col-sm-9">
                                    <div class="control-group">
                                        <div class="radio col-sm-3">
                                            <label>
                                                <input name="status" value="1" type="radio" checked="checked" />
                                                <span class="text">正常</span>
                                            </label>
                                        </div>
                                        <div class="radio col-sm-3">
                                            <label>
                                                <input name="status" value="0" type="radio" />
                                                <span class="text">禁用</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label no-padding-right">描述</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" rows="7" name="description" id="description" ctrl-regex="description" placeholder="请输入描述信息"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2  col-sm-offset-6">
                                    <button type="button" class="btnBack btn btn-default">返回</button>
                                </div>
                                <div class="col-sm-2">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-src="/subpage/p0203_user_tag.js"></script>
