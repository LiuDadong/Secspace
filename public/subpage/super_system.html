            <div class="widget-body">
                <form class="form-horizontal" role="form" action="/super/setting/updateSettings">

                    <div class="row">

                                    <input type="number" name="frozen_time" id="frozen_time" min="10" max="525600"

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2 col-lg-offset-5">

    <!--  客户端设置-->
    <div class="col-xs-12 col-md-12">
        <div class="widget collapsed">
            <div class="widget-header">
                <i class="widget-icon fa fa-gear"></i>
                <div style="position:absolute;left:25px;" class="widget-buttons">
                    <a href="#" data-toggle="collapse">客户端设置</a>
                </div>
            </div>
            <div class="widget-body">
                <form class="form-horizontal" role="form" action="/super/setting/updateSettings">
                    <div class="row">
                        <h5 class="col-lg-offset-1">会话时间设置</h5>
                    </div>
                    <!-- 会话时间-->
                    <div class="row">
                        <div class="form-group">
                            <label for="session_expire_time" class="col-lg-3 control-label no-padding-right">会话时间</label>
                            <div class="col-lg-3">
                                <div class="has-unit">
                                    <input type="number" name="session_expire_time" id="session_expire_time" min="120"
                                        class="form-control" />
                                    <span>分钟</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="col-lg-offset-1">应用下载设置</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="max_download" class="col-lg-3 control-label no-padding-right">应用下载并发数</label>
                            <div class="col-lg-3">
                                <select name="max_download" id="max_download" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="col-lg-offset-1">密码长度设置</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="pw_min_len" class="col-lg-3 control-label no-padding-right">密码长度</label>
                            <div class="col-lg-3">
                                <input type="number" name="pw_min_len" id="pw_min_len" min="6" max="10" value="6" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="col-lg-offset-1">密码复杂度设置</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="passwd_type" class="col-lg-3 control-label no-padding-right">密码复杂度</label>
                            <div class="col-lg-3">
                                <select name="passwd_type" id="passwd_type" class="form-control">
                                    <option value="1">数字</option>
                                    <option value="2">数字加字母</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="col-lg-offset-1">密码有效期设置</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="pw_min_len" class="col-lg-3 control-label no-padding-right">密码有效期</label>
                            <div class="col-lg-3">
                                <div class="has-unit">
                                    <input type="number" name="passwd_available" id="passwd_available" min="1" max="365"
                                        value="0" class="form-control" />
                                    <span>天</span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2 col-lg-offset-5">
                                <button type="button" class="btn btn-primary btnFormAjax">保存</button>
                            </div>
                        </div>
                    </div>

                </form>

                <form class="form-horizontal" role="form" action="/super/setting/updateSettings">

                            <label class="col-lg-3 control-label no-padding-right">发送邮件服务器</label>
                            <div class="col-lg-3">
                                <input type="text" name="email_server" id="email_server" class="form-control" />

                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-lg-3 control-label no-padding-right">邮件发送者帐户</label>
                            <div class="col-lg-3">
                                <input type="text" name="send_user" id="send_user" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    <div class="row">

                            </div>
                        </div>
                    </div>

        </div>

    <div class="col-xs-12 col-md-12">

                <i class="widget-icon fa fa-gear"></i>

                                <div class="checkbox">

                                </div>
                                <div class="checkbox">
                                    <label style="padding-left:0;">
                                        <input type="checkbox" onclick="select3(this)" name="identify_method3" />
                                        <span id="identify_method3" class="text">用户名口令＋本地指纹认证</span>

                        </div>
                    </div>
