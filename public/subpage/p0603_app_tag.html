<div class="row">
  <div class="apptaglist col-xs-12 col-md-12">
    <div class="widget">
      <div class="widget-header">
          <span id="subCaption" class="widget-caption">应用标签</span>
      </div>
      <div class="widget-body">
          <form id="panel" class="form-inline" role="form" onkeydown="if(event.keyCode==13){return false;}">
              <div class="buttons-preview pull-left">
                  <button rolefn="add" onclick="add()" class="btnInvite btn btn-primary" type="button">
                      <i class="fa fa-plus">添加</i>
                  </button>
                  <button rolefn="del" onclick="deletes()" class="btnInvite btn btn-default btn-sm hrefactive" type="button">
                      <i class="fa fa-minus-square">删除</i>
                  </button>
                  <button onclick="refresh()" class="btnRefresh btn btn-default btn-sm" type="button">
                      <i class="fa fa-refresh">刷新</i>
                  </button>
              </div>
              <div class="pull-right">
                  <div class="input-group">
                      <span class="input-icon">
                          <input id="iptKeyword" name="searchval" type="text" class="form-control input-sm" autocomplete="off" placeholder="根据名称搜索">
                          <i class="glyphicon glyphicon-search blue"></i>
                      </span>
                  </div>
              </div>
          </form>
      </div>
      <div style="box-shadow:none;padding:0;" class="apptagtable widget-body"></div>
      <div class="page1"></div>
    </div>
  </div>
</div>
<div class="row">

                <i style="color:red; font-size:12px;margin-right:10px;" class="icon glyphicon glyphicon-asterisk"></i>
                名称</label>
              <div style="position: absolute;top: 0px;left: 110px;right: 0px;">

              <label for="email" style="width:110px;padding-left:22px;" class="control-label">描述</label>
              <div style="position: absolute;top: 0px;left: 110px;right: 0px;">
                <span class="input-icon icon-right">
                  <textarea id="describe" rows="8" name="describe" class="form-control"></textarea>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top:150px;" class="row col-xs-12 col-md-12">

<div class="row">
