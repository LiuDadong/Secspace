<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="well invoice-container">
            <div class="row">
                <div class="col-xs-6">
                    <h3 class="">
                        Licence管理
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6>上传Licence</h6>
                        </div>
                        <div class="panel-body">
                            <div id="horizontal-form">
                                <iframe name="upFileIframe" width="0" height="0" style="display:none;"></iframe>
                                <form id="multForm" class="form-horizontal" role="form" method="post" action="https://pos.appssec.cn/p/org/licenseUpload"
                                    enctype="multipart/form-data" target="upFileIframe">
                                    <!-- licence上传:file_data -->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">
                                            <b class="danger">*</b>Licence
                                        </label>
                                        <div class="col-sm-7">
                                            <div class="uploadFile">
                                                <input class="form-control" type="file" name="file_data" />
                                                <p class="help-block file-help">请选择Licence文件</p>
                                                <p class="help-block file-name"></p>
                                            </div>
                                            <div class="progress progress-xxs" style="margin-bottom:0;">
                                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                                    <span class="sr-only">
                                                        0% Complete
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2 col-sm-offset-6">
                                            <button type="submit" class="btn btn-primary">上传</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-src="/subpage/p0803_set_licence.js" charset="UTF-8"></script>
