<div class="row">
    <div class="col-xs-12">
        <div class="widget">
                <div class="widget-header bg-primary">
                        <span id="subCaption" class="widget-caption"></span>
                    </div>
            <!-- section:分页列表 -->
            <div class="widget-body section table clearfix">
                <form id="panel" class="form-inline clearfix" role="form" onkeydown="if(event.keyCode==13){return false;}">
                    <div class="buttons-preview pull-left">
                        <button class="btnAdd btn btn-primary btn-sm" type="button"><i class="fa fa-plus">添加</i></button>
                        <button class="btnAct btn btn-default btn-sm" type="button">启用</button>
                        <button class="btnUnact btn btn-default btn-sm" type="button">禁用</button>
                        <button class="btnDel btn btn-default btn-sm" type="button">删除</button>
                        <button class="btnRefresh btn btn-default btn-sm" type="button"><i class="fa fa-refresh">刷新</i></button>
                        <button class="btnToggleOrg btn btn-primary btn-sm" type="button">隐藏机构树</button>
                    </div>
                    <div class="pull-right">
                        <div class="input-group"> <span class="input-icon"> <input id="iptKeyword" type="text" class="form-control input-sm" autocomplete="off" placeholder="请输入搜索关键字">
                            <i class="glyphicon glyphicon-search blue"></i>
                        </div>
                    </div>
                </form>
                <div style="position:relative;">
                    <div class="col-lg-12">
                        <div id="jsmind_container" style="height:300px;"></div>
                    </div>
                    <div class="col-lg-12">
                        <table id="pagingTable"></table>
                    </div>
                    
                </div>
                
            </div>
            <!-- section:添加、修改、查看多用途表单 -->
            <div class="widget-body section form" style="overflow:hidden;padding-top:80px;">
                <div class="row col-md-7 col-md-offset-2">
                    <form id="multForm" class="form-horizontal" role="form" method="post" action="/common/mod">
                        <input type="hidden" name="org_id" /> 
                        <div class="form-group">
                            <label for="account" class="col-md-3 control-label no-padding-right">账号</label>
                            <div class="col-md-6">
                                <input type="text" id="account" name="account" class="form-control require" ctrl-regex="account" placeholder="用于登录">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label no-padding-right">名称</label>
                            <div class="col-md-6">
                                <input type="text" id="name" name="name" class="form-control require" ctrl-regex="name" placeholder="管理员昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-md-3 control-label no-padding-right">手机号</label>
                            <div class="col-md-6">
                                <input type="text" id="phone" name="phone" class="form-control" ctrl-regex="phone" placeholder="用于绑定验证">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label no-padding-right">邮箱</label>
                            <div class="col-md-6">
                                <input type="text" id="email" name="email" class="form-control" ctrl-regex="email" placeholder="用于绑定验证">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pw" class="col-md-3 control-label no-padding-right">密码</label>
                            <div class="col-md-6">
                                <input type="password" id="pw" name="pw" class="form-control require" ctrl-regex="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surepw" class="col-md-3 control-label no-padding-right">确认密码</label>
                            <div class="col-md-6">
                                <input type="password" id="surepw" class="form-control" same-with="pw" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectRoles" class="col-md-3 control-label no-padding-right">角色</label>
                            <div class="col-md-6">
                                <input type="hidden" name="roleId">
                                <select id="selectRoles" multiple="multiple" class="form-control require">
                                    <option class="disabled">角色加载中...</option>
                                </select>
                            </div>
                        </div>

                        <hr class="wide">

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="col-sm-6">
                                    <button type="button" class="btnBack btn btn-default">返回</button>
                                </div>
                                <div class="col-sm-6">
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-src="/subpage/p0802_admin.js"></script>
