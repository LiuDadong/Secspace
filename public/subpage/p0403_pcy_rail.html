<div class="row">
    <div class="col-xs-12">
        <div class="widget">
            <div class="widget-header">
                <span id="subCaption" class="widget-caption"></span>
            </div>
            <!-- section:分页列表 -->
            <div class="widget-body section">
                <form id="panel">
                    <div class="buttons-preview pull-left">
                        <button class="btnAdd btn btn-primary">
                            <i class="fa fa-plus">添加</i>
                        </button>
                        <div class="btn-group">
                            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-magic">下发</i> <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0);" class="btnToIssue">机构内下发</a></li>
                                <li><a href="javascript:void(0);" class="btnToSubOrgs">发布/下发至下级机构</a></li>
                            </ul>
                        </div>
                        <button class="btnAct btn btn-default btn-sm">
                            <i class="fa fa-check-circle">启用</i>
                        </button>
                        <button class="btnUnact btn btn-default btn-sm">
                            <i class="fa fa-times-circle">禁用</i>
                        </button>
                        <button class="btnDel btn btn-default btn-sm">
                            <i class="fa fa-minus-square">删除</i>
                        </button>
                        <button class="btnRefresh btn btn-default btn-sm">
                            <i class="fa fa-refresh">刷新</i>
                        </button>
                    </div>
                    <div class="pull-right"></div>
                </form>
                <div><table id="pagingTable"></table></div>
            </div>
            <!-- section:添加、修改、查看多用途表单 -->
            <div style="overflow:hidden;display: none;" class="widget-body section">
                <div class="row col-md-10 col-md-offset-1">
                    <form id="multForm" class="form-horizontal" role="form" method="post" action="#">
                        <input type="hidden" name="id" />
                        <div class="form-title">
                            <b>基本信息 </b>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label no-padding-right">名称</label>
                            <div class="col-md-6">
                                <input type="text" id="name" name="name" ctrl-regex="name_mix" class="form-control require" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="policy_type" class="col-md-3 control-label no-padding-right">围栏类型</label>
                            <div class="col-md-6">
                                <select name="policy_type" id="policy_type" class="form-control">
                                    <option value="geofence" class="option">地理围栏</option>
                                    <option value="timefence" class="option">时间围栏 </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-title">
                            <b>围栏设置</b>
                        </div>
                        <div class="addresspolicy">
                            <div class="form-group">
                                <label class="col-md-3 control-label no-padding-right">地点范围</label>
                                <label class="col-md-3 control-label">坐标(
                                    <span class="pointer lnglat">323232,3323323</span>)</label>
                                <label class="col-md-3 control-label">半径 (
                                    <span class="radius">333</span>) 米</label>
                            </div>
                            <div class="form-group">
                                <div id="amapwrap"></div>
                            </div>
                            <div class="form-group">
                                <label for="gps" class="col-md-3 control-label no-padding-right">关闭GPS限制</label>
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="gps" name="gps" />
                                            <span class="text">设备关闭GPS功能后视为在围栏内</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wifi" class="col-md-3 control-label no-padding-right">Wifi限制</label>
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="wifi" name="wifi" />
                                            <span class="text">设备搜索到指定Wifi后视为在围栏内</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">Wifi</label>
                                <div class="col-sm-6 need-init append-box">
                                    <input type="hidden" id="ssid" name="ssid" />
                                    <div class="item">
                                        <input type="text" name="ssidItem" placeholder="SSID" class="form-control no-repeat" />
                                        <i class="fa fa-minus-circle primary"></i>
                                    </div>
                                    <button class="btn btn-primary">继续添加</button>
                                </div>
                            </div>
                        </div>


                        <div class="timepolicy">
                            <div class="form-group">
                                <label for="repeat_type" class="col-md-3 control-label no-padding-right">重复类型</label>
                                <div class="col-md-4">
                                    <select name="repeat_type" id="repeat_type" class="form-control">
                                        <option value="1" class="option">每周</option>
                                        <option value="2" class="option">每日</option>
                                        <option value="3" class="option">工作日</option>
                                        <option value="4" class="option">特定日期</option>
                                    </select>
                                </div>
                                <div class="col-md-4 everyweek">
                                    <select name="weekday" id="weekday" class="form-control">
                                        <option value="1" class="option">星期一</option>
                                        <option value="2" class="option">星期二</option>
                                        <option value="3" class="option">星期三</option>
                                        <option value="4" class="option">星期四</option>
                                        <option value="5" class="option">星期五</option>
                                        <option value="6" class="option">星期六</option>
                                        <option value="7" class="option">星期日</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start_date" class="col-md-3 control-label no-padding-right">起止日期</label>
                                <div class="col-md-3">
                                    <input id="start_date" readonly="readonly" type="text" name="start_date" class="col-md-3 require jedate nofn start_date form-control cursor" />
                                </div>
                                <label class="col-md-1 control-label text-align-center">至</label>
                                <div class="col-md-3">
                                    <input id="stop_date" readonly="readonly" type="text" name="stop_date" class="col-md-3 require jedate nofn stop_date form-control cursor" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start_date" class="col-md-3 control-label no-padding-right">起止时间</label>
                                <div class="col-md-3">
                                    <input id="start_time" readonly="readonly" type="text" name="start_time" class="col-md-3 require jedate jetime start_time form-control cursor" />
                                </div>
                                <label class="col-md-1 control-label text-align-center">至</label>
                                <div class="col-md-3">
                                    <input id="stop_time" readonly="readonly" type="text" name="stop_time" class="col-md-3 require jedate jetime stop_time form-control cursor" />
                                </div>
                            </div>
                        </div>

                        <div class="form-title">
                            <b>围栏内策略</b>
                        </div>
                        <div id="in_fence">
                            <div class="form-group">
                                <label for="infence_dev_policy" class="col-md-3 control-label no-padding-right">设备策略</label>
                                <div class="col-md-6">
                                    <select id="infence_dev_policy" name="dev_policy" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="infence_app_policy" class="col-md-3 control-label no-padding-right">应用策略</label>
                                <div class="col-md-6">
                                    <select id="infence_app_policy" name="app_policy" class="form-control">
                                        <option value="-1" selected="selected">不设置应用策略</option>
                                    </select>
                                </div>
                            </div>
                        </div>



                        <div class="form-title">
                            <b>围栏外策略</b>
                        </div>
                        <div id="out_fence">
                            <div class="form-group">
                                <label for="outfence_dev_policy" class="col-md-3 control-label no-padding-right">设备策略</label>
                                <div class="col-md-6">
                                    <select id="outfence_dev_policy" name="dev_policy" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="outfence_app_policy" class="col-md-3 control-label no-padding-right">应用策略</label>
                                <div class="col-md-6">
                                    <select id="outfence_app_policy" name="app_policy" class="form-control">
                                        <option value="-1" selected="selected">不设置应用策略</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="wide" />

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="col-sm-6">
                                    <button type="button" class="btnBack btn btn-default">返回
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <input type="submit" class="btn btn-primary" value="" />
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- section:策略下发 -->
            <div style="overflow:hidden;display: none;" class="widget-body section">
                <div id="issuePane" style="height:50px;">
                    <form>
                        <div class="buttons-preview pull-left">
                            <button class="btnIssue btn btn-primary">
                                <i class="fa fa-magic">下发</i>
                            </button>
                            <button class="btnBack btn btn-default">
                                <i class="fa fa-check-circle">返回</i>
                            </button>
                        </div>
                        <div class="pull-right"></div>
                    </form>
                </div>

                <div id="tabForIssue" class="tabbable">
                    <ul class="nav nav-tabs tabs-flat">
                        <li class="active">
                            <a data-toggle="tab" href="#paneGroup">
                                基于用户组下发
                            </a>
                        </li>
                        <li class="tab-red">
                            <a data-toggle="tab" href="#paneTag">
                                基于标签下发
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tabBody">
                        <div id="paneGroup" class="tab-pane active">
                            <div class="classify row col-md-3">
                                <div class="well">
                                    <div id="treeUserGroup" class="relFilter"></div>
                                </div>
                            </div>
                            <div class="row col-md-9">
                                <div><table id="tblForUserGroupTree"></table></div>
                            </div>
                        </div>

                        <div id="paneTag" class="tab-pane">
                            <div class="classify row col-md-3">
                                <div class="well">
                                    <div id="treeUserTag" class="relFilter"></div>
                                </div>
                            </div>
                            <div class="row col-md-9">
                                <div><table id="tblForUserTagList"></table></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- section:策略发布/下发至下级机构 -->
            <div style="overflow:hidden;display: none;" class="widget-body section">
                <div id="issueSubsPane" style="height:50px"></div>
                <div id="om_select"></div>
            </div>
        </div>
    </div>
</div>

<script data-src="/scripts/oMap.js"></script>
