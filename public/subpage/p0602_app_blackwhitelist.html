<div class="row">
    <div class="col-xs-12">
        <div class="widget">
            <div class="widget-header">
                <span id="subCaption" class="widget-caption"></span>
            </div>
            <!-- section:分页列表 -->
            <div class="widget-body section">
                <form id="panel" class="form-inline" role="form" onkeydown="if(event.keyCode==13){return false;}">
                    <div class="buttons-preview pull-left">
                        <button type="button" class="btnAdd btn btn-primary">
                            <i class="fa fa-plus">添加</i>
                        </button>
                        <button type="button" class="btnRefresh btn btn-default btn-sm">
                            <i class="fa fa-refresh">刷新</i>
                        </button>
                        <button type="button" class="btnAct btn btn-default btn-sm">
                            <i class="fa fa-check-circle">启用</i>
                        </button>
                        <button type="button" class="btnUnact btn btn-default btn-sm">
                            <i class="fa fa-times-circle">禁用</i>
                        </button>
                        <button type="button" class="btnDel btn btn-default btn-sm">
                            <i class="fa fa-minus-square">删除</i>
                        </button>
                    </div>
                    <div class="pull-right"></div>
                </form>
                <table id="pagingTable">
                </table>
            </div>
            <!-- section:名单添加、修改、查看多用途表单 -->
            <div style="overflow:hidden;display: none;" class="widget-body section">
                <div class="row col-lg-7 col-lg-offset-2">
                    <form id="multForm" class="form-horizontal" role="form" method="post" action="/man/appList/add">
                        <input type="hidden" name="id" />
                        <div class="form-group">
                            <!-- 名单名称 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>名单名称</span>
                            </label>
                            <div class="col-sm-7">
                                <input type="text" name="name" class="require form-control" autocomplete="off" placeholder="请输入名单名称" />
                                <p class="help-block">限制安全空间外除白名单应用外的应用启动</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 描述 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>描述</span>
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="describe" autocomplete="off" placeholder="请输入名单说明" />
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 名单类型 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>名单类型</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="whitelist" name="list_type" checked="checked" />
                                        <span class="text">白名单</span>
                                    </label>
                                </div>
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="blacklist" name="list_type" />
                                        <span class="text">黑名单</span>
                                    </label>
                                </div>
                                <!-- <select name="list_type" class="form-control">
                                                    <option value="whitelist">白名单</option>
                                                    <option value="blacklist">黑名单</option>
                                                </select> -->
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- 通话应用 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>通话应用</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="1" name="phone_func" checked="checked" />
                                        <span class="text">允许</span>
                                    </label>
                                </div>
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="0" name="phone_func" />
                                        <span class="text">禁止</span>
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-default" ruletype="phone">查看通话应用名单</button>
                                </div>
                                <div class="col-sm-12 appList_more_table" style="display: none;">
                                    <div>
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>应用包名</th>
                                                    <th>
                                                        <button type="button" class="toggleAdd btn btn-primary btn-xs">添加通话应用</button>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="tbAdd hidden">
                                                <tr>
                                                    <td>
                                                        <span>新建</span>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" data-name="package_name" />
                                                    </td>
                                                    <td>
                                                        <button type="button" class="cancel btn btn-primary btn-xs">取消</button>
                                                        <button type="button" class="save btn btn-primary btn-xs">保存</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody class="tbHas">
                                            </tbody>
                                            <tbody class="tbdemo hidden">
                                                <tr>
                                                    <td>
                                                        <span class="sort"></span>
                                                    </td>
                                                    <td>
                                                        <span class="package_name"></span>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="del btn btn-danger btn-xs">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody class="tbEmpty">
                                                <tr>
                                                    <td colspan="3">通话应用名单暂无数据</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 系统应用 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>系统应用</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="1" name="system_app" checked="checked" />
                                        <span class="text">允许</span>
                                    </label>
                                </div>
                                <div class="radio col-sm-3">
                                    <label>
                                        <input type="radio" value="0" name="system_app" />
                                        <span class="text">禁止</span>
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-default" ruletype="system_app">查看系统应用名单</button>
                                </div>
                                <div class="col-sm-12 appList_more_table" style="display: none;">
                                    <div>
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>应用包名</th>
                                                    <th>
                                                        <button type="button" class="toggleAdd btn btn-primary btn-xs">添加系统应用</button>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="tbAdd hidden">
                                                <tr>
                                                    <td>
                                                        <span>新建</span>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" data-name="package_name" />
                                                    </td>
                                                    <td>
                                                        <button type="button" class="cancel btn btn-primary btn-xs">取消</button>
                                                        <button type="button" class="save btn btn-primary btn-xs">保存</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody class="tbHas">
                                            </tbody>
                                            <tbody class="tbdemo hidden">
                                                <tr>
                                                    <td>
                                                        <span class="sort"></span>
                                                    </td>
                                                    <td>
                                                        <span class="package_name"></span>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="del btn btn-danger btn-xs">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody class="tbEmpty">
                                                <tr>
                                                    <td colspan="3">系统应用名单暂无数据</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 第三方应用 -->
                            <label class="col-sm-3 control-label no-padding-right">
                                <span>第三方应用</span>
                            </label>
                            <div class="col-sm-7 need-init append-box">
                                <input type="hidden" name="package_name" class="require" />
                                <div class="item">
                                    <input type="text" name="package" class="form-control no-repeat" autocomplete="off" placeholder="请输入应用包名，例：com.taobao.taobao" />
                                    <i></i>
                                </div>
                                <button>继续添加</button>
                            </div>
                        </div>
                        <hr class="wide" />
                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-5">
                                <div class="col-sm-6">
                                    <button type="button" class="btnBack btn btn-default">返回</button>
                                </div>
                                <div class="col-sm-6">
                                    <input type="submit" class="btn btn-primary" value="提交" />
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
